<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TidyTime</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe0e7;
    }

    /* Header Image */
    .hero-image img {
      width: 100%;
      display: block;
    }

    /* Hamburger Button */
    .menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar Nav */
    .nav {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #ffccbb;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .nav a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #000;
    }

    .nav.open {
      left: 0;
    }

    /* Page Title */
    h1 {
      text-align: center;
      margin-top: 0.5em;
    }

    /* Sign Up Button */
    .signup-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #ffa07a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Optional: Push content down below nav */
    .spacer {
      height: 60px;
    }

       .checklist-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 1px;
      padding-left: 20px;
      padding-right: 20px;
      box-sizing: border-box;
    }

    .checklist-box {
      background-color: #ffe3da;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .checklist-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checklist-box label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .checklist-box input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <button class="menu-btn" onclick="toggleNav()">&#9776;</button>

  <!-- Navigation Sidebar -->
  <div class="nav" id="nav">
    <a href="Homepage.html">Home</a>
    <a href="Achivements.html">Achievements</a>
    <a href="addchore.html">Add Chores</a>
    <a href="checklist.html">Checklist</a>
    <a href="contact.html">Contact us</a>
  </div>

  <!-- Header Image -->
  <section class="hero-image">
    <img src="Header .png" alt="Tidytime Banner" />
  </section>

  <!-- Page Title & Sign Up -->
  <h1>TidyTime</h1>
<a href="Signup.html" class="signup-btn">Sign up</a>

  <!-- Spacer to push content below fixed items -->
  <div class="spacer"></div>

  <!-- Add your page content below this line -->

  <script>
    function toggleNav() {
      document.getElementById("nav").classList.toggle("open");
    }
  </script>

  <div class="checklist-container">
  <div class="checklist-box">
    <h2>Daily Chore Checklist</h2>
    <form>
      <label><input type="checkbox" name="task1"> Make bed</label>
      <label><input type="checkbox" name="task2"> Wash dishes</label>
      <label><input type="checkbox" name="task3"> Take out trash</label>
      <label><input type="checkbox" name="task4"> Vacuum floor</label>
      <label><input type="checkbox" name="task5"> Feed pet</label>
      <label><input type="checkbox" name="task6"> Water plants</label>
      <label><input type="checkbox" name="task7"> Do laundry</label>
      <label><input type="checkbox" name="task8"> Clean bathroom</label>
      <label><input type="checkbox" name="task9"> Organize desk</label>
    </form>
  </div>
</div>

</body>
</html>
